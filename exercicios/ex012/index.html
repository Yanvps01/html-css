<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster ="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=VuOtinXzHTUvfgq-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351995036?h=c21af39bf6&autoplay=1&loop=1" width="500" height="500" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/351995036">The Stained Club</a> from <a href="https://vimeo.com/thestainedclub">The Stained Club</a> on <a href="https://vimeo.com">Vimeo</a>.</p>



</body>
</html>
